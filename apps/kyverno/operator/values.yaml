kyverno:
  admissionController:
    # Create serviceMonitor object so that OpenShift can auto-discover
    # metric endpoints and start collecting metrics automatically
    # See also https://kyverno.io/docs/monitoring/
    serviceMonitor:
      enabled: true
  backgroundController:
    serviceMonitor:
      enabled: true
  cleanupController:
    serviceMonitor:
      enabled: true
  reportsController:
    serviceMonitor:
      enabled: true
  policyReportsCleanup:
    securityContext:
      runAsUser: null
      runAsGroup: null
      runAsNonRoot: true
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
