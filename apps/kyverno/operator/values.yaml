kyverno:
  admissionController:
    serviceMonitor:
      enabled: true
  backgroundController:
    serviceMonitor:
      enabled: true
  cleanupController:
    serviceMonitor:
      enabled: true
  reportsController:
    serviceMonitor:
      enabled: true
  policyReportsCleanup:
    securityContext:
      runAsUser: null
      runAsGroup: null
      runAsNonRoot: true
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
