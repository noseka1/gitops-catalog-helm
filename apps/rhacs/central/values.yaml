# Deployment mode is either 'dev' or 'prod'. Prod enables Scanner autoscaling and higher resource requests.
deploymentMode: dev

# If RHACS is not connected to the Internet, set this to 'Offline' to enable offline mode
centralConnectivityPolicy: Online

# Use custom certificate for Central ingress instead of the self-signed one
centralDefaultTlsCrt: ''
centralDefaultTlsKey: ''

# CA certificates that will be added to the RHACS trusted certificates
additionalTrustedCa: ''

centralAdminPasswordPlain: ''
centralAdminPasswordHash: ''
centralDbPassword: ''
scannerDbPassword: ''

logLevel: info
roxNetworkAccessLog: 'false'
roxGrpcEnableRequestTracing: 'false'
roxDisableAutogeneratedRegistries: 'false'

annotations: {}
