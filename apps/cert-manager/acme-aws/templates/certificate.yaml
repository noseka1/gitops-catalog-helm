apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: acme-aws-test
  namespace: {{ .Release.Namespace }}
spec:
  secretName: acme-aws-test
  issuerRef:
    kind: ClusterIssuer
    name: acme-aws
  commonName: {{ .Values.certificateDnsName }}
  dnsNames:
  - {{ .Values.certificateDnsName }}
