apiVersion: ocs.openshift.io/v1
kind: StorageCluster
metadata:
  annotations:
    uninstall.ocs.openshift.io/cleanup-policy: {{ .Values.uninstallCleanUpPolicy }}
    uninstall.ocs.openshift.io/mode: {{ .Values.uninstallMode }}
  name: ocs-storagecluster
  namespace: openshift-storage
spec:
  enableCephTools: true
  encryption:
{{ if .Values.encryptionEnable }}
    enable: true
{{ end }}
    kms: {}
  monPVCTemplate:
      metadata: {}
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: '{{ .Values.monPVCTemplate.storageCapacity }}'
        storageClassName: {{ .Values.monPVCTemplate.storageClassName }}
        volumeMode: Filesystem
      status: {}
  storageDeviceSets:
  - config: {}
    count: 1
    dataPVCTemplate:
      metadata: {}
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: '{{ .Values.storageDeviceSets.storageCapacity }}'
        storageClassName: {{ .Values.storageDeviceSets.storageClassName }}
        volumeMode: Block
      status: {}
    name: ocs-deviceset
    placement: {}
    portable: true
    preparePlacement: {}
    replica: 3
    resources: {}
