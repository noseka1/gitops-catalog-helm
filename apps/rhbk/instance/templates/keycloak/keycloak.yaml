apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: {{ .Release.Namespace }}
spec:
  additionalOptions:
  # The proxy and proxy-headers settings are required for edge-terminated ingress
  # See also: https://github.com/keycloak/keycloak/issues/15107
  - name: proxy
    value: edge
  - name: proxy-headers
    value: forwarded
  instances: 1
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db
      key: username
    passwordSecret:
      name: keycloak-db
      key: password
  hostname:
    # Hostname must be set or the Ingress object won't create the respective Route
    hostname: {{ .Values.hostname }}
  ingress:
    enabled: true
    className: openshift-default
  http:
    # This will create an edge-terminated Route
    httpEnabled: true
  unsupported:
    podTemplate:
      spec:
        containers:
        # Import custom CA certificates into Keycloak's trust store
        # This configuration can be likely removed in Keycloakv version 24
        # See also https://github.com/keycloak/keycloak/issues/25094
        - command:
          - /bin/sh
          - /mnt/startup/keycloak-entrypoint.sh
          volumeMounts:
          - name: entrypoint
            mountPath: /mnt/startup
          - name: truststore
            mountPath: /mnt/truststore
          - name: cabundle
            mountPath: /mnt/trust-ca
        volumes:
        - name: truststore
          emptyDir: {}
        - name: entrypoint
          configMap:
            name: keycloak-entrypoint
        - name: cabundle
          configMap:
            name: trusted-ca-bundle
